<p>servers works!</p>
<input
    type= "text"
    class="form-control"
    (input) = "onUpdateServerName($event)"
>
<input
type= "text"
class="form-control"
[(ngModel)]="serverName"
>
<button class="btn btn-primary" [disabled]= '!allowNewServer' (click)= "onCreateServer()" >add new server</button> 

<p>{{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
<p *ngIf="serverCreated ; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
    <p>no server created !</p>
</ng-template>
